name: Build libloot wheel

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/pyo3/maturin:latest
    steps:
      - name: Install git
        run: |
          apt-get update && apt-get install -y git

      - name: Clone libloot
        run: |
          git clone --depth 1 https://github.com/loot/libloot.git /tmp/libloot

      - name: Build wheel
        run: |
          cd /tmp/libloot/python
          maturin build --release --strip --manylinux 2_28
          ls -la target/wheels/

      - name: Upload wheel to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/libloot/python/target/wheels/*.whl

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: libloot-wheel
          path: /tmp/libloot/python/target/wheels/*.whl
